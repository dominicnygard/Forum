<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1">
    </head>
    {% extends "layout.html" %}
    {% block title %}Etusivu{% endblock %}
    <body>
        {% block content %}
        <div class="auth-container">
            <form id="login-form" action="/login" method="POST" class="auth-form">
                <h2>Login</h2>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <div class="auth-form-group">
                    <div id="username-error" class="error-message"></div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="auth-form-group">
                    <div id="password-error" class="error-message"></div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="redirect">Don't have an account? <a href="/register">Register here</a></p>
            </form>
        </div>
        {% endblock %}

        {% block scripts %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const loginForm = document.getElementById('login-form');
                const usernameError = document.getElementById('username-error');
                const passwordError = document.getElementById('password-error');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
    
                loginForm.addEventListener('submit', function(event) {
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;

                    usernameError.textContent = '';
                    passwordError.textContent = '';

                    usernameInput.classList.remove('input-error');
                    passwordInput.classList.remove('input-error');

                    /*if (username.length < 4 || username.length > 20) {
                        usernameError.textContent = 'Please enter a username between 4-20 characters.';
                        usernameInput.classList.add('input-error');
                        event.preventDefault();
                        return;
                    }

                    if (password.length < 8 || password.length > 20) {
                        passwordError.textContent = 'Please enter a password between 8-20 characters.';
                        passwordInput.classList.add('input-error');
                        event.preventDefault();
                        return;
                    }*/

                });
            })
        </script>
        {% endblock %}
    </body>
</html>
