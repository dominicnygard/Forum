<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device.width, initial-scale=1">
</head>
{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
<body>
    {% block content %}
    <div id="post-container">

    </div>
    <div id="loading-message" style="text-align: center; display: none;">
        Loading more posts...
    </div>
    {% endblock %}
    
    {% block scripts %}
    <script>
        const currentUsername = "{{ current_user.username if current_user else 'null' }}";
        const searchQuery = "{{ search_query }}";

        document.addEventListener("DOMContentLoaded", function() {
            let offset = 0;
            const postLimit = 10;
            let loading = false;
            let allLoaded = false;

            function loadPosts() {
                if (loading || allLoaded) return;
                loading = true;
                document.getElementById("loading-message").style.display = "block";

                fetch(`/load-posts?offset=${offset}&limit=${postLimit}&search_query=${encodeURIComponent(searchQuery)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            allLoaded = true;
                            document.getElementById("loading-message").style.display = "All posts loaded";
                        } else {
                            appendPosts(data);
                            offset += postLimit;
                            loading = false;
                            document.getElementById("loading-message").style.display = "none";
                        }
                    })
                    .catch(error => {
                        console.error("Error loading posts:", error);
                        loading = false;
                        document.getElementById("loading-message").style.display = "none";
                    });
            }

            function appendPosts(posts) {
                const container = document.getElementById("post-container");
                posts.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.className = "post";

                    let deleteButtonHtml = '';
                    if (currentUsername === post.username) {
                        deleteButtonHtml = `<button class="delete-post" data-post-id="${post.id}">Delete</button>`;
                    }

                    postElement.innerHTML = `
                        <div class="post-info">
                            <p>Posted by ${post.username} on ${new Date(post.sent_at).toLocaleString()}</p>
                        </div>
                        <div class="post-content">
                            <h2>${post.title}</h2>
                            <p>${post.content}</p>
                            <a href="/post/${post.id}">Read more</a>
                            ${deleteButtonHtml}
                        </div>
                        <hr>
                    `;
                    container.appendChild(postElement);

                    const deleteButton = postElement.querySelector('.delete-post');
                    if (deleteButton) {
                        deleteButton.addEventListener('click', function() {
                            deleteContent(`/delete-post/${post.id}`);
                        });
                    }
                });
            }

            loadPosts();
            
            window.addEventListener("scroll", function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    loadPosts();
                }
            });
        })
    </script>
    {% endblock %}
</body>
</html>
