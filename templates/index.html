<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device.width, initial-scale=1">
</head>
{% extends "layout.html" %}
{% block title %}Etusivu{% endblock %}
{% block content %}
<body>
    Viestien määrä: {{ count }}
    <hr>
    {% for message in messages %}
    <div class="post">
        <div class="postinfo">
            <p>{{ message[2] }}</p>
            <p>{{ message[3] }}</p>
        </div>
        <div class="post-content">
            <h1>{{ message[0] }}</h1> 
            <p>{{ message[1] }}</p>
        </div>
    </div>
    {% endfor %}
</body>
{% endblock %}
</html>
