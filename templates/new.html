<!DOCTYPE html>
<html>
    {% extends "layout.html" %}
    {% block content %}
    <head>
        {% block title %}new{% endblock %}
    </head>
    <body>
        <div>
            <h2>Create New Post</h2>
            <form id="post-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                <div>
                    <label for="content">Content:</label>
                    <textarea id="post-content" name="content" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
        <script type="text/javascript" charset="utf-8">
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("post-form").onsubmit = function(event) {
                    event.preventDefault();
                    var postTitle = document.getElementById("post-title");
                    var postContent = document.getElementById("post-content");
                    var postTitleText = postTitle.value;
                    var postContentText = postContent.value;

                    socket.emit('send-post', {
                        title: postTitleText,
                        content: postContentText
                    });

                    postTitle.value = "";
                    postContent.value = "";
                };
            });
        </script>
    </body>
    {% endblock %}
</html>
